<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .home-card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      margin: 20px auto;
      text-align: center;
      width: 90%;
      max-width: 450px;
      cursor: pointer;
      transition: 0.2s;
    }
    .home-card:hover {
      transform: scale(1.02);
    }
    .home-card img {
      width: 100px;
      margin-bottom: 10px;
    }
    .home-title {
      text-align: center;
      margin: 20px auto;
      font-size: 22px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header class="app-bar">
    <h1 class="app-title">Word Search Puzzles</h1>
  </header>

  <h2 class="home-title">Choose Type</h2>

  <div class="home-card" onclick="location.href='book-list.html'">
    <img src="icons/word-icon.png" alt="Word Search" />
    <h3>Word Search</h3>
    <p>Step-by-step Solutions</p>
  </div>

  <div class="home-card" onclick="location.href='number-list.html'">
    <img src="icons/number-icon.png" alt="Number Search" />
    <h3>Number Search</h3>
    <p>Step-by-step Solutions</p>
  </div>
</body>
</html>
