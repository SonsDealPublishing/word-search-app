<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Word Search Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-bar">
    <button class="icon-button" id="backToList" aria-label="Back">
      &#x25C0;
    </button>
    <h1 class="app-title" id="puzzleTitle">Puzzle</h1>
  </header>

  <main class="page-content">
    <section class="puzzle-view">
      <p id="puzzleInfo" class="puzzle-info"></p>

      <!-- Actual grid -->
      <div id="wordGrid" class="word-grid"></div>

      <!-- Word list -->
      <div class="word-list-wrapper">
        <h2 class="word-list-title">Find these words:</h2>
        <ul id="wordList" class="word-list"></ul>
      </div>
    </section>
  </main>

  <script src="puzzlesData.js"></script>
  <script src="puzzlePage.js"></script>
</body>
</html>
